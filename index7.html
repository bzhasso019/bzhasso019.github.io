<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index7.css">
  <script src="js7.js"></script>
  <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-slider">
      <div class="gallery-slide">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="gallery-slide">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="gallery-slide">
        <img src="image3.jpg" alt="Image 3">
      </div>
      <div class="gallery-slide">
        <img src="image4.jpg" alt="Image 4">
      </div>
      <div class="gallery-slide">
        <img src="image5.jpg" alt="Image 5">
      </div>
      <div class="gallery-slide">
        <img src="image6.jpg" alt="Image 6">
      </div>
      <div class="gallery-slide">
        <img src="image7.jpg" alt="Image 7">
      </div>
      <div class="gallery-slide">
        <img src="image8.jpg" alt="Image 8">
      </div>
    </div>
    <div class="gallery-pager">
      <span class="pager-item active"></span>
      <span class="pager-item"></span>
      <span class="pager-item"></span>
      <span class="pager-item"></span>
    </div>
    <div class="gallery-arrow prev-arrow">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="gallery-arrow next-arrow">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
</body>
</html>
