<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .Hide{
      display: none;
    }
  </style>
  <title>Калькулятор стоимости услуги</title>
</head>
<body>
  
  <div>
  <label for="quantity">Количество:</label>
  <input type="number" id="quantity" min="1">
  </div>
  
  <div>
    <label>Выберите тип услуги:</label>
    <input type="radio" name="serviceType" value="1" checked> ИС-3 - 1000000
    <input type="radio" name="serviceType" value="2"> Калькулятор
    <input type="radio" name="serviceType" value="3"> Монитор - 10000
  </div>

  <div id="optionsContainer" class="Hide">
    <label for="option">Тип калькулятора: </label>
    <select id="option">
      <option value="">Выберите тип калькулятора</option>
      <option value="option1">Программируемый калькулятор - 1400 и скидка -200р</option>
      <option value="option2">Непрограммируемый калькулятор - 1200 и скидка -200р</option>
    </select>
  </div>

  <div class="Hide" id="Seek">
  <label for="property">Поддержка 144hz - +50%</label>
  <input type="checkbox" id="property">
  </div>

  <div id="price">Цена: 0</div>

  <script src="CalcForInd6.js"></script>
</body>
</html>
